<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/list.css">
    {% include 'header.html' %}
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-center">
        <a href="/" class="logo">
            <img src="../static/assat/jungle_book.png" class="img-fluid logo" alt="Jungle Book">
        </a>
    </div>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-6 users_container p-5" id="content_container">


                {% for user in data.user_list %}
                <div class="d-flex justify-content-between align-items-center user_profile_container">
                    <div class="d-flex flex-row align-items-center">
                        <img class="user_profile_img" src="../static/profile/{{ user.user_profile }}">
                        <span class="user_profile_name">{{ user.user_name }}</span> <!-- user 객체의 이름 속성을 사용하세요 -->
                    </div>
                    <button class="btn btn-primary user_profile_button">첫인상 남기기</button>
                </div>
                {% endfor %}

                <div class="container text-center pagination_container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="/list?page={{ data.start_page - 5 }}" aria-label="Next">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            {% for page in data.page_list %}
                            <li class="page-item {% if page == data.cur_page %}active{% endif %}">
                                <a class="page-link" href="/list?page={{ page }}">{{ page }}</a>
                            </li>
                            {% endfor %}
                            <li class="page-item">
                                <a class="page-link" href="/list?page={{ data.start_page + 5 }}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

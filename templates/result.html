<!DOCTYPE html>
<html lang="en">

<head>
    <title>Result</title>
    {% include 'header.html' %}
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/result.css">
    <script>
        var score = localStorage.getItem('score');

        $(document).ready(function () {
            display_score()
        })

        function display_score() {
            $(".score-board").text(score + " / 10");
        }

        function go_home() {
            localStorage.removeItem("score");
            location.href='/';
        }
    </script>
</head>

<body>
    <div class="result">
        <div>
            <img src="/static/assat/your_score.png">
        </div>
        <div class="score-board">
        </div>
        <button type="button" class="btn btn-outline-secondary" onclick="go_home()">Home</button>
    </div>
</body>

</html>

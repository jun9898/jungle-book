<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/home.css">
    {% include 'header.html' %}

</head>
<body>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="logo">
            <img src="../static/assat/jungle_book.png" class="img-fluid logo" alt="Jungle Book">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-centered">
            <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for user in data %}
                    <a href="/profile?user_id={{ user.user_id }}" class="carousel-item{% if loop.first %} active{% endif %}">
                        <img src="../static/profile/{{ user.user_profile }}" class="d-block w-100" alt="{{ user.user_name }}">
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="btn btn-primary button_main" onclick="location.href='/list'">
            <h3>회원 리스트</h3>
        </button>
        <button class="btn btn-primary button_main" onclick="location.href='/quiz'">
            <h3>이름 맞추기</h3>
        </button>
    </div>
</div>
</body>
</html>
